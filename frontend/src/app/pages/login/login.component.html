<div class="login-shell">
  <div class="login-card">
    <div class="login-header">
      <img
        class="login-logo"
        src="https://www.navitrans.com.co/wp-content/uploads/2025/01/logoblanco-navitrans-scaled-2048x569.webp"
        alt="Navitrans"
      />
      <div class="login-badge">Equivalencias</div>
      <h1 class="login-title">Iniciar sesion</h1>
      <p class="login-subtitle">Accede al sistema de equivalencias</p>
    </div>

    <form (ngSubmit)="submit()" class="login-form">
      <div class="field">
        <label for="login-username">Usuario</label>
        <input
          id="login-username"
          type="text"
          [(ngModel)]="username"
          name="username"
          autocomplete="username"
          class="field-input"
        />
      </div>

      <div class="field">
        <label for="login-password">Contrasena</label>
        <input
          id="login-password"
          type="password"
          [(ngModel)]="password"
          name="password"
          autocomplete="current-password"
          class="field-input"
        />
      </div>

      <div *ngIf="errorMessage" class="login-error">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        [disabled]="isLoading"
        class="login-button">
        {{ isLoading ? 'Ingresando...' : 'Ingresar' }}
      </button>
    </form>
  </div>
</div>
