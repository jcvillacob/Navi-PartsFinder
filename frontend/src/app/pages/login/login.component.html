<div class="min-h-screen bg-slate-900 flex items-center justify-center px-4">
  <div class="w-full max-w-md bg-slate-800/80 border border-slate-700 rounded-2xl shadow-xl p-8">
    <div class="mb-6">
      <h1 class="text-2xl font-bold text-white">Iniciar sesión</h1>
      <p class="text-slate-400 text-sm">Accede al sistema de equivalencias</p>
    </div>

    <form (ngSubmit)="submit()" class="space-y-4">
      <div>
        <label class="block text-sm text-slate-300 mb-1">Usuario</label>
        <input
          type="text"
          [(ngModel)]="username"
          name="username"
          class="w-full rounded-lg bg-slate-900 border border-slate-700 px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="admin"
        />
      </div>

      <div>
        <label class="block text-sm text-slate-300 mb-1">Contraseña</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          class="w-full rounded-lg bg-slate-900 border border-slate-700 px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="admin123"
        />
      </div>

      <div *ngIf="errorMessage" class="text-sm text-red-300 bg-red-900/30 border border-red-700 rounded-lg px-3 py-2">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full rounded-lg bg-indigo-600 hover:bg-indigo-700 text-white py-2 font-medium transition-colors disabled:opacity-60">
        {{ isLoading ? 'Ingresando...' : 'Ingresar' }}
      </button>
    </form>
  </div>
</div>
