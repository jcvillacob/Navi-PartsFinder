<div *ngIf="isOpen" class="fixed inset-0 z-[100] flex items-center justify-center p-4">
    <!-- Backdrop -->
    <div class="absolute inset-0 bg-black/80 backdrop-blur-sm animate-in fade-in duration-200" (click)="closeModal()">
    </div>

    <!-- Modal Content -->
    <div
        class="relative bg-slate-900 border border-slate-700 rounded-2xl shadow-2xl w-full max-w-md overflow-hidden animate-in zoom-in-95 duration-200">

        <!-- Header -->
        <div class="px-6 py-4 border-b border-slate-800 flex items-center justify-between bg-slate-900/50">
            <h3 class="text-lg font-bold text-white flex items-center gap-2">
                <lucide-icon [img]="Image" [size]="20" class="text-indigo-400"></lucide-icon>
                Subir Imagen de Parte
            </h3>
            <button (click)="closeModal()"
                class="text-slate-400 hover:text-white transition-colors p-1 rounded-lg hover:bg-slate-800">
                <lucide-icon [img]="X" [size]="20"></lucide-icon>
            </button>
        </div>

        <!-- Body -->
        <div class="p-6 space-y-6">

            <!-- Part Number Input -->
            <div>
                <label class="block text-sm font-medium text-slate-400 mb-2">Número de Parte</label>
                <input type="text" [(ngModel)]="partNumber" placeholder="Ej: NAV81N6-26601"
                    class="w-full bg-slate-950 border border-slate-700 rounded-xl px-4 py-3 text-white placeholder-slate-600 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all font-mono" />
            </div>

            <!-- Image Upload Area -->
            <div class="border-2 border-dashed border-slate-700 rounded-xl p-6 flex flex-col items-center justify-center text-center transition-all cursor-pointer relative group overflow-hidden"
                [ngClass]="{'border-indigo-500 bg-indigo-500/5': imagePreview}" (dragover)="onDragOver($event)"
                (drop)="onDrop($event)" (click)="fileInput.click()">

                <input #fileInput type="file" accept="image/*" class="hidden" (change)="onFileSelected($event)" />

                <div *ngIf="!imagePreview" class="flex flex-col items-center gap-3 py-4">
                    <div
                        class="w-12 h-12 rounded-full bg-slate-800 flex items-center justify-center group-hover:bg-indigo-600 transition-colors">
                        <lucide-icon [img]="Upload" [size]="24"
                            class="text-slate-400 group-hover:text-white"></lucide-icon>
                    </div>
                    <div>
                        <p class="text-slate-300 font-medium">Click para seleccionar o arrastra aquí</p>
                        <p class="text-slate-500 text-xs mt-1">Soporta JPG, PNG, WEBP (Max 5MB)</p>
                    </div>
                </div>

                <div *ngIf="imagePreview" class="w-full relative aspect-video rounded-lg overflow-hidden bg-slate-950">
                    <img [src]="imagePreview" class="w-full h-full object-contain" />
                    <div
                        class="absolute inset-0 bg-black/50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                        <p class="text-white text-sm font-medium">Cambiar imagen</p>
                    </div>
                </div>
            </div>

            <!-- Messages -->
            <div *ngIf="errorMessage"
                class="p-3 bg-red-500/10 border border-red-500/20 rounded-lg text-red-400 text-sm flex items-center gap-2">
                <lucide-icon [img]="X" [size]="16"></lucide-icon>
                {{ errorMessage }}
            </div>

            <div *ngIf="successMessage"
                class="p-3 bg-green-500/10 border border-green-500/20 rounded-lg text-green-400 text-sm flex items-center gap-2">
                <lucide-icon [img]="Check" [size]="16"></lucide-icon>
                {{ successMessage }}
            </div>

        </div>

        <!-- Footer -->
        <div class="px-6 py-4 border-t border-slate-800 bg-slate-900/50 flex justify-end gap-3">
            <button (click)="closeModal()"
                class="px-4 py-2 text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg transition-colors text-sm font-medium">
                Cancelar
            </button>
            <button (click)="uploadImage()" [disabled]="isUploading || !partNumber || !selectedFile"
                class="px-6 py-2 bg-indigo-600 hover:bg-indigo-500 disabled:bg-slate-800 disabled:text-slate-500 text-white rounded-lg transition-all text-sm font-medium shadow-lg shadow-indigo-600/20 flex items-center gap-2">
                <span *ngIf="isUploading"
                    class="w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"></span>
                {{ isUploading ? 'Subiendo...' : 'Subir Imagen' }}
            </button>
        </div>
    </div>
</div>
