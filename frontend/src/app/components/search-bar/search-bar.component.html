<div class="flex flex-col md:flex-row gap-4 mb-8 items-stretch md:items-end">
  <div class="flex-grow max-w-2xl">
    <label class="block text-sm font-medium text-slate-400 mb-2 ml-1">
      Buscador de Referencias (Part #)
    </label>
    <div class="relative group">
      <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none z-10">
        <lucide-icon [img]="Search" [size]="20" class="text-slate-500 group-focus-within:text-indigo-400">
        </lucide-icon>
      </div>
      <input type="text" [(ngModel)]="searchTerm" (input)="onInputChange()" (keydown)="onEnter($event)"
        (blur)="hideSuggestions()"
        class="block w-full pl-11 pr-4 py-3 bg-slate-900 border border-slate-700 rounded-xl text-white placeholder-slate-500 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all shadow-inner font-mono text-lg relative z-10"
        placeholder="Ingrese número..." autocomplete="off" />

      <!-- Dropdown de Sugerencias -->
      <div *ngIf="showSuggestions && suggestions.length > 0"
        class="absolute top-full left-0 right-0 mt-2 bg-slate-800 border border-slate-700 rounded-xl shadow-2xl overflow-hidden z-50 max-h-80 overflow-y-auto animate-in fade-in slide-in-from-top-2 duration-200">

        <div class="p-2">
          <div *ngFor="let suggestion of suggestions; let i = index" (mousedown)="selectSuggestion(suggestion)"
            class="flex items-center justify-between px-4 py-3 rounded-lg cursor-pointer transition-all group"
            [ngClass]="{
              'bg-indigo-600 text-white': i === selectedIndex,
              'hover:bg-slate-700': i !== selectedIndex
            }">

            <div class="flex flex-col gap-1">
              <span class="font-mono font-semibold" [ngClass]="i === selectedIndex ? 'text-white' : 'text-white'">
                {{ suggestion.value }}
              </span>
              <span class="text-xs" [ngClass]="i === selectedIndex ? 'text-indigo-100' : 'text-slate-400'">
                {{ suggestion.label }}
              </span>
            </div>

            <span class="text-xs px-2 py-1 rounded-md font-medium"
              [ngClass]="i === selectedIndex ? 'bg-white/20 text-white' : getSuggestionTypeClass(suggestion.type)">
              {{ getSuggestionTypeLabel(suggestion.type) }}
            </span>
          </div>
        </div>

        <div class="bg-slate-900/50 px-4 py-2 text-xs text-slate-500 border-t border-slate-700">
          <span>Usa ↑↓ para navegar, Enter para seleccionar, Esc para cerrar</span>
        </div>
      </div>
    </div>
  </div>
  <button (click)="onSearch()"
    class="px-8 py-3 bg-indigo-600 hover:bg-indigo-500 text-white font-semibold rounded-xl shadow-lg shadow-indigo-600/20 transition-all flex items-center justify-center gap-2 transform active:scale-95 h-[54px] w-full md:w-auto">
    <lucide-icon [img]="Search" [size]="20"></lucide-icon>
    BUSCAR
  </button>
</div>
