<div class="flex flex-col md:flex-row gap-4 mb-8 items-end">
  <div class="flex-grow max-w-2xl">
    <label class="block text-sm font-medium text-slate-400 mb-2 ml-1">
      Buscador de Referencias (Part #)
    </label>
    <div class="relative group">
      <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
        <lucide-icon 
          [img]="Search" 
          [size]="20" 
          class="text-slate-500 group-focus-within:text-indigo-400">
        </lucide-icon>
      </div>
      <input 
        type="text" 
        [(ngModel)]="searchTerm"
        (keydown)="onEnter($event)"
        class="block w-full pl-11 pr-4 py-3 bg-slate-900 border border-slate-700 rounded-xl text-white placeholder-slate-500 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all shadow-inner font-mono text-lg"
        placeholder="Ingrese nÃºmero de parte..."
      />
    </div>
  </div>
  <button 
    (click)="onSearch()"
    class="px-8 py-3 bg-indigo-600 hover:bg-indigo-500 text-white font-semibold rounded-xl shadow-lg shadow-indigo-600/20 transition-all flex items-center gap-2 transform active:scale-95 h-[54px]">
    <lucide-icon [img]="Search" [size]="20"></lucide-icon>
    BUSCAR
  </button>
</div>
