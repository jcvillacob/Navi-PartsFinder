<div class="flex-grow bg-slate-900 border border-indigo-900/30 rounded-2xl overflow-hidden flex flex-col shadow-2xl shadow-indigo-900/10">
  <div class="bg-indigo-900/20 px-6 py-4 border-b border-indigo-900/30 flex justify-between items-center">
    <h2 class="text-indigo-300 font-bold flex items-center gap-2">
      <lucide-icon [img]="Box" [size]="18"></lucide-icon>
      Tabla de Compatibilidades
    </h2>
    <span class="text-xs bg-indigo-500/20 text-indigo-300 px-2 py-1 rounded border border-indigo-500/30">
      {{ compatibilities.length }} Referencias encontradas
    </span>
  </div>
  
  <div class="overflow-auto custom-scrollbar flex-grow p-0">
    <table class="w-full text-left border-collapse">
      <thead class="bg-slate-950/50 sticky top-0 z-10 text-xs uppercase text-slate-400 font-semibold tracking-wider backdrop-blur-sm">
        <tr>
          <th class="px-6 py-4 border-b border-slate-800">Part Compatible #</th>
          <th class="px-6 py-4 border-b border-slate-800">Equipo / Marca</th>
          <th class="px-6 py-4 border-b border-slate-800">Marca Original</th>
          <th class="px-6 py-4 border-b border-slate-800 text-right">Acci√≥n</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-slate-800 text-sm">
        <tr 
          *ngFor="let item of compatibilities" 
          class="hover:bg-indigo-900/10 transition-colors group">
          <td class="px-6 py-3 font-mono text-indigo-300 font-medium group-hover:text-white transition-colors">
            {{ item.compatiblePart }}
          </td>
          <td class="px-6 py-3 text-slate-300">
            <div class="font-medium text-white">{{ item.equipment }}</div>
            <div class="text-xs text-slate-500">{{ item.brand }}</div>
          </td>
          <td class="px-6 py-3">
            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-slate-800 text-slate-300 border border-slate-700">
              {{ item.brand }}
            </span>
          </td>
          <td class="px-6 py-3 text-right">
            <button 
              (click)="onViewDetail(item)"
              class="text-xs bg-transparent hover:bg-indigo-500/10 text-indigo-400 hover:text-indigo-300 py-1.5 px-3 rounded-lg transition-all border border-indigo-500/30 hover:border-indigo-400 flex items-center gap-1.5 ml-auto">
              Ver Detalle 
              <lucide-icon [img]="ChevronRight" [size]="14"></lucide-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- Modal -->
  <app-detail-modal 
    [compatibility]="selectedCompatibility" 
    (close)="onCloseModal()">
  </app-detail-modal>
</div>
